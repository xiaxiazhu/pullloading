    <script>

        function getElementBottomInDocument(element) {
        // 获取元素相对于视口的边界矩形
        const rect = element.getBoundingClientRect();
        
        // 计算底边在文档中的位置：视口底部位置 + 已滚动的距离
        const bottomInDocument = rect.bottom + window.scrollY;
        
        return bottomInDocument;
        }
